<!DOCTYPE html>
    <html>

        <head>
            <title> Store Products </title>
            <link rel="stylesheet" href="https://unpkg.com/primitive-ui/dist/css/main.css">
            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/vue"></script>
            <style>
                #books tr:hover { background: #f2f2f2; cursor: pointer; }
                form { float:right; display:flex; flex-direction: row-reverse }
                form #amount { width: 5em }
                .is-success { color: #0d920d }
                .has-error { color: #df1010 }
            </style>
        </head>

        <body class="small-container", style="margin-top: 70px;">
            <div id='app'>

                <h1> Store Products </h1>

                <input type="text" placeholder="Search..." @input="search">

                <table id='products'>
                    <thead>
                        <th> Name </th>
                        <th> Segment </th>
                        <th> Price </th>
                    </thead>
                    <tr v-for="product in list" v-bind:id="product.ID">
                        <td>{{ product.name }}</td>
                        <td>{{ product.segment }}</td>
                        <td>{{ product.price }} {{ product.currency }}</td>
                    </tr>
                </table>

            </div>
        </body>

    <script src="app.js">
    </script>
</html>
